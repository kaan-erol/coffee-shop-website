<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Schibsted+Grotesk:ital,wght@0,400..900;1,400..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- Link to CSS files -->
    <link rel="stylesheet" href="styles/signin.css">
    <link rel="stylesheet" href="styles/footer.css">
    <!-- Favicon for the website -->
    <link rel="shortcut icon" href="img/company-logo.png" type="image/x-icon">
    <!-- Website title -->
    <title>Sign in: Coffee Shop</title>
</head>

<body>
    <header class="sign-in-header">
        <a href="index.html">
            <div class="company-logo">
                <img class="company-logo" src="img/company-logo.png">
            </div>
        </a>
    </header>

    <div class="wrapper">
        <form action="">
            <h1 class="title">
                Sign in
            </h1>
            <div class="input-box">
                <input type="text" placeholder="Username or email address" required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
            </div>
            <div class="remember-forgot">
                <label>
                    <input type="checkbox" class="checkbox"> Keep me signed in
                </label>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>
            <button class="button" type="submit">
                Sign in
            </button>
            <div class="register">
                <p>Don't have an account? <a href="#" class="join-now">Join now</a></p>
            </div>
        </form>
    </div>
    
    <!-- Footer section -->
    <div class="footer">
        <!-- About Us section -->
        <div class="about-us">
            <div>About Us</div>
            <div class="footer-text">
                <div>Our Company</div>
                <div>Our Coffee</div>
                <div>Customer Service</div>
                <div>Contact Us</div>
                <div>Terms Of Use</div>
                <div>Cookie Preferences</div>
            </div>
        </div>
        <!-- Social media links -->
        <div class="follow-us">
            <div>Follow Us</div>
            <div class="follow-us-icon">
                <img src="img/facebook-icon.svg" alt="Facebook Logo">
                <img src="img/instagram-icon.svg" alt="Instagram Logo">
                <img src="img/pinterest-icon.svg" alt="Pinterest Logo">
                <img src="img/x-icon.svg" alt="X Logo">
                <img src="img/youtube-icon.svg" alt="Youtube Logo">
            </div>
        </div>
    </div>
    <div class="rights">
        Â© Coffee Company. All rights reserved.
    </div>
</body>

</html>
