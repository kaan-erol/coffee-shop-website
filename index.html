<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Schibsted+Grotesk:ital,wght@0,400..900;1,400..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- Link to CSS files -->
    <link rel="stylesheet" href="general.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="product.css">
    <link rel="stylesheet" href="footer.css">
    <!-- Favicon for the website -->
    <link rel="shortcut icon" href="img/company-logo.png" type="image/x-icon">
    <!-- Website title -->
    <title>Coffee Shop</title>
</head>

<body>
    <!-- Header section -->
    <header class="header">
        <div class="left-section">
            <!-- Company logo linking to the home page -->
            <a href="index.html">
                <div class="company-logo">
                    <img class="company-logo" src="img/company-logo.png">
                </div>
            </a>
            <!-- Navigation links -->
            <div class="left-section-titles">
                <div>Menu</div>
                <div>Rewards</div>
                <div>Gift Cards</div>
            </div>
        </div>
        <div class="right-section">
            <!-- 'Find a store' button with an icon -->
            <div class="find-a-store">
                <svg version="1.0" xmlns="http://www.w3.org/2000/svg" width="20.000000pt" height="20.000000pt"
                    viewBox="0 0 96.000000 96.000000" preserveAspectRatio="xMidYMid meet">

                    <g transform="translate(0.000000,96.000000) scale(0.100000,-0.100000)" fill="#000000" stroke="none">
                        <path
                            d="M376 861 c-156 -63 -237 -200 -208 -353 21 -111 85 -208 232 -353 l81 -80 102 105 c165 169 209 250 211 385 1 65 -3 89 -22 127 -72 147 -256 225 -396 169z m181 -76 c72 -21 136 -92 154 -168 10 -45 10 -68 0 -112 -16 -69 -88 -180 -170 -260 l-61 -59 -61 59 c-187 184 -226 354 -111 477 67 72 148 93 249 63z" />
                        <path
                            d="M425 614 c-33 -36 -33 -78 1 -109 15 -14 39 -25 54 -25 37 0 80 42 80 78 0 40 -41 82 -80 82 -21 0 -39 -9 -55 -26z" />
                    </g>
                </svg>
                <div>Find a store</div>
            </div>
            <!-- 'Sign in' and 'Join now' buttons -->
            <div class="sign-in-btn">
                <button>Sign in</button>
            </div>
            <div class="join-now-btn">
                <button>Join now</button>
            </div>
        </div>
        <!-- Hamburger menu for smaller screens -->
        <div class="hamburger-menu">
            <img src="img/hamburger-menu.svg" alt="Hamburger Menu">
        </div>
    </header>

    <!-- Main content section -->
    <div class="product-container">
    </div>

    <!-- Footer section -->
    <div class="footer">
        <!-- About Us section -->
        <div class="about-us">
            <div>About Us</div>
            <div class="footer-text">
                <div>Our Company</div>
                <div>Our Coffee</div>
                <div>Customer Service</div>
                <div>Contact Us</div>
                <div>Terms Of Use</div>
                <div>Cookie Preferences</div>
            </div>
        </div>
        <!-- Social media links -->
        <div class="follow-us">
            <div>Follow Us</div>
            <div class="follow-us-icon">
                <img src="img/facebook-icon.svg" alt="Facebook Logo">
                <img src="img/instagram-icon.svg" alt="Intagram Logo">
                <img src="img/pinterest-icon.svg" alt="Pinterest Logo">
                <img src="img/x-icon.svg" alt="X Logo">
                <img src="img/youtube-icon.svg" alt="Youtube Logo">
            </div>
        </div>
    </div>

    <script type="module" src="scripts/coffee-shop.js"></script>
</body>

</html>
